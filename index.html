<style>
  :root {
    --navy: #000066;
    --red: #d32f2f;
    --white: #ffffff;
    --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: var(--navy);
    font-family: var(--font-main);
    overflow: hidden;
  }

  #intro {
    width: 100%;
    height: 50vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    z-index: 100;
    position: relative;
  }

    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    transform: scale(1.75);
    animation: fadeIn 1.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #main {
    background: url('underlytstudios.png') bottom center no-repeat;
    background-size: contain;
    background-color: var(--navy);
    width: 100%;
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  .container {
    background-color: rgba(0, 0, 102, 0.9);
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    max-width: 700px;
    color: var(--white);
    position: relative;
    top: -25vh;
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1rem;
    line-height: 1.6;
  }

  .links a {
    display: inline-block;
    margin: 0.5rem;
    padding: 0.5rem 1rem;
    border: 2px solid var(--red);
    border-radius: 5px;
    color: var(--white);
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .links a:hover {
    background-color: var(--red);
    color: var(--white);
  }

  /* Mobile Fixes */
  @media (max-width: 768px) {
    #main {
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
      background-position: bottom center;
      background-size: cover;
    }

    .container {
      position: static; /* cancel top: -25vh */
      margin: 2rem 1rem;
      padding: 1.25rem;
    }

    video {
      transform: scale(1.2);
    }

    h1 {
      font-size: 1.25rem;
    }

    p {
      font-size: 1rem;
    }

    .links a {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }
  }
